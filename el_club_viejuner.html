<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL CLUB VIEJUNER</title>

</head>

<body>
    <header>
        <h1>EL CLUB VIEJUNER</h1>
    </header>

    <form>
        <fieldset>
            <legend>Tu:</legend>

            <div>
                <label for="name">Nombre: </label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" autofocus tabindex="1">
            </div>
            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" tabindex="2">
            </div>
            <div>
                <label for="age">Edad: </label>
                <input type="number" id="age" name="age" placeholder="Tu edad" min=1 tabindex="3">
            </div>
            <div>
                <label>Sexo: </label>
                <label for="men">Hombre</label>
                <input type="radio" id="men" name="sex" value="men" tabindex="4">

                <label for="fem">Mujer</label>
                <input type="radio" id="fem" name="sex" value="fem" tabindex="5">

            </div>
            <div>
                <label for="viejuner">Me siento viejuner: </label>
                <input type="checkbox" id="viejuner" name="viejuner" tabindex="6">
            </div>
            <div>
                <label for="sobreti">Escribe algo sobre tí:</label>
                <textarea name="info" id="sobreti" name="sobreti" cols="50" rows="5" tabindex="8"> </textarea>

            </div>

        </fieldset>

        <fieldset>
            <legend>Circunstancias</legend>
            <div>
                <label for="email">Correo electrónico:</label><input type="email" id="email" name="email"
                    placeholder="Tu email" tabindex="9">
            </div>
            <div>
                <label for="phone">Telefono</label><input type="tel" id="phone" name="phone" placeholder="Tu telefono"
                    tabindex="10">
            </div>
        </fieldset>
        <input type="submit" onclick="alert('Muchas gracias por rellenar el formulario.')">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
