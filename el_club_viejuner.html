<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL CLUB VIEJUNER</title>
    
</head>

<body>

  <header>EL CLUB VIEJUNER</header>
<fieldset>
<section>
   <ul>
    <form>
    <header>Tú:</header></br>

        <li>       
           <label for="name">Nombre: </label> 
           <input type="text" placeholder="Tu nombre" autofocus tabindex="1">

        </li></br>

        <li>
            <label for="apellido">Apellido: </label>
            <input type="text" placeholder="Tu apellido" tabindex="2">

        </li></br>

        <li>
            <label for="edad">Edad: </label>
             <input type="number" placeholder="Tu edad" tabindex="3"></br>
            
        </li></br>

        <li>
            <label>Sexo: </label> 
            <input type="radio" id="hombre" name="male" value="hombre" tabindex="4"> Hombre
            <input type="radio"
            id="mujer" name="female" value="mujer" tabindex="5"> Mujer
        </li></br>

        <li>Me siento viejuner: 
            <input type="checkbox" tabindex="6">si
            <input type="checkbox" tabindex="7">no</br>
        </li></br>

        <li><label>
            Escribe algo sobre tí:
            </label></br>
            <textarea name="info" id="escribe" cols="50" rows="5" tabindex="8"> </textarea>
                           
     </li></br>
    
    <header>Circunstancias:</header></br> 

        <li><label for="email">Correo electrónico:</label><input type="email" placeholder="Tu email" tabindex="9"></li></br>

        <li><label for="phone">Telefono</label><input type="tel" placeholder="Tu telefono" tabindex="10"></li></br>
    </form>
    </ul>
</section>
<input type="submit" onclick="alert('Muchas gracias por rellenar el formulario.')">

</fieldset>
</body> 
</html>
