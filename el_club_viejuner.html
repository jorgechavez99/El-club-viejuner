<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL CLUB VIEJUNER</title>
    
</head>

<body>

  <header>EL CLUB VIEJUNER</header>
<fieldset>
<section>
   <ul>
    <form>
    <header>Tú:</header></br>

        <li>       
           <label for="name">Nombre: </label> 
           <input type="text" placeholder="Tu nombre" autofocus tabindex="1">

        </li></br>

        <li>
            <label for="apellido">Apellido: </label>
            <input type="text" placeholder="Tu apellido" tabindex="2">

        </li></br>

        <li>
            <label for="edad">Edad: </label>
             <input type="number" placeholder="Tu edad" min=1  tabindex="3"></br>
            
        </li></br>

        <li>
            <label>Sexo: </label> 
            
            <input type="radio" id="hombre" name="sexo" value="hombre" tabindex="4"> <label for="=hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer" tabindex="5"> <label for="=mujer">Mujer</label>
        </li></br>

        <li>
            <label>Me siento viejuner: </label>
            <input type="checkbox" id="yes" name="verifica" value="yes" tabindex="6"> <label for="=yes">Yes</label>
            <input type="checkbox" id="no" name="verifica" value="no" tabindex="7"> <label for="=no">No</label>
        </li></br>

        <li><label>
            Escribe algo sobre tí:
            </label></br>
            <textarea name="info" id="escribe" cols="50" rows="5" tabindex="8"> </textarea>
                           
     </li></br>
    
    <header>Circunstancias:</header></br>
    
        <li><label for="email">Correo electrónico:</label><input type="email" placeholder="Tu email" tabindex="9"></li></br>

        <li><label for="phone">Telefono</label><input type="tel" placeholder="Tu telefono" tabindex="10"></li></br>
    </form>
    </ul>
</section>
<input type="submit" onclick="alert('Muchas gracias por rellenar el formulario.')">
<input type="reset" value="Reset">

</fieldset>
</body> 
</html>
